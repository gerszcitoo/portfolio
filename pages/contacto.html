    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/global.css">

</head>

<body>
    <!-- ---------------NAVEGACIÓN-------------- -->

    <header class="header">
        <!-- Logo -->
        <a href="../index.html" class="logo">
            <div class="nav-logo"><img src="../src/img/logo.png" alt="logo"></div>
        </a>
        <!-- Menu Hamburguesa -->
        <input class="side-menu" type="checkbox" id="side-menu" />
        <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>
        <!-- Navbar -->
        <nav class="main-navbar">
            <ul class="menu">
                <li><a class="nav-item" href="../index.html">Inicio</a></li>
                <li><a class="nav-item" href="sobre-mi.html">Sobre mí</a></li>
                <li><a class="nav-item" href="servicios.html">Servicios</a></li>

                <li><a class="nav-item" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- ----------FORMULARIO---------- -->
    <div class="main-contacto">
        <h2>Contactame</h2>
        <p>Rellena el formulario debajo y presiona "Enviar".</p>
        <div class="form-contacto">
            <form>
                <div class="mb-3">
                    <label for="form-name" class="form-label">Nombre y Apellido</label>
                    <input type="message" class="form-control" id="form-name">
                </div>
                <div class="mb-3">
                    <label for="form-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="form-email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="form-msj">Mensaje</label>
                    <textarea class="form-control" placeholder="Tu mensaje..." id="form-msj" style="height: 100px"></textarea>
                </div>
                <button type="submit" class="contact-btn">Enviar</button>
            </form>
        </div>
    </div>

    <!-- -------------FOOTER------------ -->
    <footer>
        <div class="contactame">
            <h2>Contactame</h2>
            <div class="iconos">
                <a href="https://www.instagram.com/" target="blank_" class="icon-button instagram"><i class="fab fa-instagram"></i>
                    <span></span>
                </a>
                <a href="https://github.com/gerszcitoo" target="blank_" class="icon-button github"><i class="fab fa-github"></i>
                    <span></span>
                </a>
                <a href="mailto:noreply@google.com" class="icon-button email"><i class="far fa-envelope"></i>
                    <span></span>
                </a>
            </div>
        </div>
    </footer>
    <!-- -----------SCRIPTS----------- -->
    <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
