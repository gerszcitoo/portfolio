    <!-- ----------FORMULARIO---------- -->
    <div class="main-contacto">
        <h2>Contactame</h2>
        <p>Rellena el formulario debajo y presiona "Enviar".</p>
        <div class="contacto">
            <form action="">
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre y apellido...">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="ejemplo@gmail.com">
                <label for="asunto">Mensaje</label>
                <textarea id="asunto" name="asunto" placeholder="Tu mensaje..." style="height:100px"></textarea>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
